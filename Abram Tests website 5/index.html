<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mark's Performance</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <header class="header">
        <h1>AI Mark's Performance on the Abram Test</h1>
    </header>

    <main class="main-content">
        <div class="main-content-background"></div> <!-- Add this line -->
        <section class="left-container">
            <h2>Select Abram Test</h2>
            <select class="dropdown" id="test-select">
                <option value="" disabled selected>Select</option>
                <option value="AI Mark Failed">AI Mark Failed</option>
                <option value="AI Mark Passed">AI Mark Passed</option>
                <option value="Human Mark Identified as AI Mark">Human Mark Identified as AI Mark</option>
                <option value="Human Mark Identified as Human">Human Mark Identified as Human</option>
            </select>
            <select class="dropdown" id="pdf-select">
                <option value="" disabled selected>Select</option>
            </select>
            <button id="view-pdf-button">View PDF</button>
        </section>

        <section class="pdf-container" id="pdf-container">
            <h2>View Abram Test</h2>
            <div class="pdf-viewer" id="pdf-viewer">
                <!-- This will contain the embedded PDF -->
            </div>
        </section>

        <section class="container">
            <div class="image-container">
                <img src="Test Results Overview 2.png" alt="Test Results Overview">
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Abram Test. All rights reserved.</p>
    </footer>
</body>
</html>
